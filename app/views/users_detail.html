<h1>Hello, {{user.name}}</h1>

<div class="row">
  <div class="col-md-6">
    <form >
      <div class="alert alert-success" role="alert" ng-if="form.status == 'OK'">
        User updated with sucess!
      </div>
      <div class="alert alert-danger" role="alert" ng-if="form.status == 'REQUEST_ERROR'">
        Error processing request
      </div>
      <div class="form-group">
        <label for="user[name]">Name:</label>
        <input type="text" class="form-control" name="user[name]" ng-model="user.name">
      </div>
      <div class="form-group">
        <label for="user[name]">Email:</label>
        <input type="email" class="form-control" name="user[email]" ng-model="user.email">
      </div>
      <button type="submit" class="btn btn-success" ng-click="editUser()">Save</button>
    </form>
  </div>
</div>
